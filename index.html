<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>画一只小叮当给你看</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="doraemon">
        <div class="head">
          <div class="eye-wrap left">
            <div class="eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="eye-wrap right">
            <div class="eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="nose"></div>
          <ul class="mustache-list left">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul class="mustache-list right">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="mouth">
            <div class="dimple"></div>
            <div class="philtrum"></div>
            <div class="lips"></div>
          </div>
        </div>
        <div class="necklace">
          <div class="drop">
            <div class="drop-line"></div>
            <div class="drop-line"></div>
          </div>
        </div>
        <div class="body">
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="hand"></div>
          <div class="stomach">
            <div class="pocket"></div>
          </div>
          <div class="trunk"></div>
        </div>
        <div class="footer">
          <div class="leg left">
            <div class="foot"></div>
          </div>
          <div class="right-padding"></div>
          <div class="leg right"></div>
          <div class="right foot"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="./vendor/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
